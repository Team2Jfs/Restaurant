<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: lightseagreen; margin: 0; padding: 0;">

<div style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 5px; ">
    <h2>Contact Us</h2>
    <form>
        <label style="display: block; margin-bottom: 8px;">Name:</label>
        <input type="text" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-bottom: 8px;">Message:</label>
        <textarea  style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></textarea>

        <a href="contactsuccess.html" style="display: block; padding: 10px 15px; text-align: center; background-color:crimson; color: #fff; text-decoration: none; border: 1px solid #fff; border-radius: 4px;">Submit</a>
    </form>
</div>

</body>
</html>
