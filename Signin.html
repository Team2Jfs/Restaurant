
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background-image: url(pexels-lisa-fotios-776538.jpg); background-size: cover;">

<div style="max-width: 400px; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Sign In</h2>
    <form>
        <label style="display: block; margin-bottom: 8px;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>

        <label style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password"  style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>

        <a href="success.html" style="display: block; padding: 10px 15px; text-align: center; background-color:crimson; color: #fff; text-decoration: none; border: 1px solid #fff; border-radius: 4px;">Submit</a>
    </form>
</div>

</body>
</html>
