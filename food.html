<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
</head>
<body>

<div style="max-width: 600px; margin: 50px auto;">
    <h2>Food Items</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div style="width: 200px;">
            <img src="burger.jpg" alt="Burger" style="width: 100%; border-radius: 5px;">
            <h3>Burger</h3>
            <p>Delicious burger with all the fixings.</p>
            <p>$5.99</p>
        </div>

        <div style="width: 200px;">
            <img src="pizza.jpg" alt="Pizza" style="width: 100%; border-radius: 5px;">
            <h3>Pizza</h3>
            <p>Freshly baked pizza with your favorite toppings.</p>
            <p>$8.99</p>
        </div>

        <div style="width: 200px;">
            <img src="salad.jpg" alt="Salad" style="width: 100%; border-radius: 5px;">
            <h3>Salad</h3>
            <p>Healthy salad with a mix of fresh vegetables.</p>
            <p>$4.99</p>
        </div>
    </div>
</div>

</body>
</html>
